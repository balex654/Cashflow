# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  acrName: 'benalexandercashflowregistry'
  imageName: 'cashflow-backend'
  dockerfilePath: 'backend/Cashflow/Dockerfile'
  buildContext: '.'

steps:
- task: Docker@2
  displayName: 'Login to ACR'
  inputs:
    command: login
    containerRegistry: 'CashflowACRServiceConnection'

- task: Docker@2
  displayName: 'Build and Tag Docker Image'
  inputs:
    command: build
    repository: $(acrName).azurecr.io/$(imageName)
    dockerfile: $(dockerfilePath)
    buildContext: $(buildContext)
    tags: |
      latest
      $(Build.BuildId)

- task: Docker@2
  displayName: 'Push Docker Image to ACR'
  inputs:
    command: push
    repository: $(acrName).azurecr.io/$(imageName)
    tags: |
      latest
      $(Build.BuildId)

- script: echo "Docker image pushed to ACR successfully!"
  displayName: 'Notify Success'
